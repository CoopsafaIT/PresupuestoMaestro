{% load static %}
<div class="row">
  {% for message in messages %}
  <div class="col">
    <div class="alert {{message.tags}} alert-dismissible" role="alert" id="liveAlert">
      {{message}}
     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   </div>
  </div>
  {% endfor %}
</div>
