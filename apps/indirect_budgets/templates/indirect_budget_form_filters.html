{% load static %}
{% load humanize %}
<h5 class="my-3 fw-light">Seleccione datos</h5>
<form
  method="get"
  accept-charset="utf-8"
  action="{% url 'indirect_budget_register' %}"
>
  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="form-group">
        <label for="id_periods">Periodo</label>
        <select 
          class="form-select select2-style" 
          id="id_period" 
          name="period" 
          required
          style="width: 100%;"
        >
          <option value="">--- Seleccione Periodo ---</option>
          {% for period in periods %}
          <option value="{{period.pk}}">{{period}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="w-100"></div>
    <div class="col-md-4 mb-3">
      <div class="form-group">
        <label for="id_account">Cuenta Contable</label>
        <select
          class="form-select select2-style"
          id="id_account"
          name="account"
          required
          style="width: 100%;"
        >
          <option value="">--- Seleccione Cuenta Contable ---</option>
          {% for account in accounts %}
          <option value="{{account.CodigoCuentaContable}}">{{account.DescCuentaContable}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="w-100"></div>
    <div class="col-md-4">
      <div class="d-grid gap-2 my-2">
        <button class="btn btn-safa" type="submit">Filtrar</button>
      </div>
    </div>
  </div>
</form>
