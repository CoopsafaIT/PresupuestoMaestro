<div class="modal fade" id="RoleRegisterModal" tabindex="-1" aria-labelledby="RoleRegisterModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-light" id="RoleRegisterModalLabel">Registrar Rol</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST">
        <div class="modal-body">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="id_name_group">Nombre</label>
                <input
                  class="form-control"
                  id="id_name_group"
                  maxlength="80"
                  name="name"
                  required
                  type="text"
                />
              </div>
            </div>
            <div class="col-md-12">
              <div class="group mb-3">
                <label for="id_permissions">Permisos</label>
                <select
                  name="permissions[]"
                  class="form-select select2-style-roles"
                  multiple="multiple"
                  style="width: 100%;"
                  id="id_permissions"
                >
                  {% for permission in permissions %}
                    <option value="{{permission.pk}}">
                      {{permission.name}}
                    </option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-safa">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
