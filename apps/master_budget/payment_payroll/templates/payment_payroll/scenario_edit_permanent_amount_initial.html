<div class="modal fade" id="editAmountSalaryScenarioModal" tabindex="-1" aria-labelledby="addScenarioModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-light" id="title_adjusted_salary"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST">
        <div class="modal-body">
          {% csrf_token %}
          <input type="hidden" name="method" value="change-ceco-amount">
          <input type="hidden" name="pk" value="" id="pk_adjusted_salary">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="id_amount_perm">Monto Inicial</label>
                <input type="text" name="adjusted_amount" class="form-control validation-number-input-text" disabled
                  id="id_amount_perm" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="id_amount_adjusted">Ajustar Monto</label>
                <input type="text" name="adjusted_amount" class="form-control validation-number-input-text"
                  id="id_amount_adjusted" required />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-safa">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
