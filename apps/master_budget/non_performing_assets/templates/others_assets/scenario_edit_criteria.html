<div class="modal fade" id="editCriteriaScenarioModal" 
  tabindex="-1" aria-labelledby="addScenarioModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-light" id="title_criteria"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST">
        <div class="modal-body">
          {% csrf_token %}
          <input type="hidden" name="method" value="criteria">
          <input type="hidden" name="pk" value="" id="id_pk_criteria">
          <input type="hidden" value="" id="id_criteria_previous_balance_hidden">
          <input type="hidden" value="" id="id_criteria_new_balance_hidden">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="id_criteria">Criterio</label>
                <select name="criteria" id="id_criteria" class="form-select" required>
                  <option value="">--- Seleccione Criterio ---</option>
                  {% for i, v in others_assets_criteria %}
                    <option value="{{i}}">{{v}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="id_criteria_percentage">Procentaje</label>
                <input
                  type="number" min="0"
                  max="100" name="percentage" 
                  class="form-control"
                  id="id_criteria_percentage" required 
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="id_criteria_new_balance">Nuevo Saldo</label>
                <input
                  type="text" name="new_balance"
                  class="form-control validation-number-input-text" 
                  id="id_criteria_new_balance" required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="id_comment_criteria">Comentario</label>
                <textarea
                  name="comment"
                  id="id_comment_criteria"
                  class="form-control mb-2"
                  placeholder="Ingrese comentario..."
                  rows="2"
                  maxlength="200"
                  style="resize: none;"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-safa">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
